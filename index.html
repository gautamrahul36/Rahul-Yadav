<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Fianc√© ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #b21f1f;
            font-size: 30px;
            margin-bottom: 20px;
        }

        p {
            color: #444;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        button {
            padding: 14px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #b21f1f;
            color: white;
        }

        #yesBtn:hover {
            background-color: #8e1a1a;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #ddd;
            color: #333;
            position: relative;
        }

        .message {
            margin-top: 25px;
            font-weight: bold;
            font-size: 18px;
            color: #b21f1f;
        }

        .ring {
            font-size: 40px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="ring">üíç</div>
    <h1>To My Beautiful Fianc√©</h1>
    <p>
        From the moment you came into my life, everything changed for the better.
        You are my partner, my best friend, and my forever.
        
        Will you continue choosing me every day,
        just like I will always choose you?
    </p>

    <div class="buttons">
        <button id="yesBtn">Always ‚ù§Ô∏è</button>
        <button id="noBtn">Let Me Think üòÖ</button>
    </div>

    <div class="message" id="responseMessage"></div>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('responseMessage');

    yesBtn.addEventListener('click', () => {
        message.textContent = "Forever starts again today. I love you endlessly. ‚ù§Ô∏è";
    });

    noBtn.addEventListener('mouseover', () => {
        const x = Math.floor(Math.random() * 150) - 75;
        const y = Math.floor(Math.random() * 150) - 75;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
</script>

</body>
</html>
