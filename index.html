<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever With You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Georgia', serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow: hidden;
    background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=1600&q=80');
    background-size: cover;
    background-position: center;
}

/* Intro */
.intro {
    position: fixed;
    inset: 0;
    background: #000;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    animation: introFade 3s ease forwards;
}

.intro h2 {
    font-size: 28px;
    letter-spacing: 2px;
    opacity: 0;
    animation: fadeText 2s ease 0.5s forwards;
}

@keyframes introFade {
    0%,80% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}

@keyframes fadeText {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.card {
    background: rgba(255,255,255,0.97);
    padding: 50px 40px;
    border-radius: 30px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.5);
    text-align: center;
    max-width: 550px;
    width: 100%;
    animation: fadeIn 2s ease;
}

.name-reveal {
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
    color: #ff4d6d;
    margin-bottom: 10px;
    opacity: 0;
    animation: nameFade 3s ease 2.5s forwards;
}

@keyframes nameFade {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

h1 { color: #a4133c; font-size: 26px; margin-bottom: 20px; }

p { color: #444; font-size: 18px; line-height: 1.8; margin-bottom: 35px; }

.buttons { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }

button {
    padding: 14px 28px;
    border: none;
    border-radius: 40px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

#yesBtn {
    background: linear-gradient(45deg, #ff4d6d, #c9184a);
    color: white;
}

#yesBtn:hover { transform: scale(1.08); }

#noBtn { background: #eee; color: #555; }

.secret {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
    font-size: 24px;
    font-family: 'Great Vibes', cursive;
    opacity: 0;
    visibility: hidden;
    transition: opacity 1s ease;
    z-index: 20;
}

.secret.show {
    opacity: 1;
    visibility: visible;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 480px) {
    .card { padding: 30px 20px; }
    button { width: 100%; }
}
</style>
</head>
<body>

<div class="intro">
    <h2>For The Love Of My Life ‚ù§Ô∏è</h2>
</div>

<div class="card">
    <div class="name-reveal">SAPNA</div>
    <h1>My Forever Begins With You</h1>
    <p>
        My love, every heartbeat of mine whispers your name.
        Every dream I see has you in it.
        Will you walk this journey with me forever?
    </p>

    <div class="buttons">
        <button id="yesBtn">Forever & Always ‚ù§Ô∏è</button>
        <button id="noBtn">You Wish üòÑ</button>
    </div>
</div>

<div class="secret" id="secretMessage">
    SAPNA ‚ù§Ô∏è<br><br>
    I will choose you in every lifetime. üíñ
</div>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const music = document.getElementById('bgMusic');
const secret = document.getElementById('secretMessage');

// Start music on first interaction
window.addEventListener('click', () => {
    music.play().catch(()=>{});
}, { once: true });

// YES BUTTON
yesBtn.addEventListener('click', () => {

    document.body.innerHTML = `
        <div id="finalPage" style="
            position:relative;
            height:100vh;
            width:100vw;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            background: linear-gradient(to bottom right, #1a001a, #330033);
            color:white;
            text-align:center;
            font-family: Georgia, serif;
            overflow:hidden;
        ">
            <h1 style="font-size: clamp(28px,6vw,42px); color:#ffccd5;">
                SAPNA ‚ù§Ô∏è Rahul
            </h1>
            <div style="margin-top:20px; font-size: clamp(22px,5vw,36px); animation: zoomIn 3s ease forwards;">
                I Love You ‚ù§Ô∏è
            </div>
            <div style="margin-top:25px; font-size: clamp(18px,4vw,26px); color:#ff4d6d;">
                üíç She Said Yes üíç
            </div>
        </div>

        <style>
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity:0; }
            to { transform: scale(1); opacity:1; }
        }
        @keyframes sparkleFall {
            0% { transform: translateY(-10vh); opacity:1; }
            100% { transform: translateY(110vh); opacity:0; }
        }
        </style>
    `;

    const finalPage = document.getElementById('finalPage');

    // Sparkles
    setInterval(() => {
        const sparkle = document.createElement('div');
        sparkle.innerHTML = "‚ú®";
        sparkle.style.position = "absolute";
        sparkle.style.left = Math.random()*100 + "vw";
        sparkle.style.fontSize = (Math.random()*10+10)+"px";
        sparkle.style.animation = "sparkleFall 5s linear forwards";
        finalPage.appendChild(sparkle);
        setTimeout(()=>sparkle.remove(),5000);
    },300);

});

// Funny No button escape
noBtn.addEventListener('mouseover', () => {
    const x = Math.random()*100-50;
    const y = Math.random()*100-50;
    noBtn.style.transform = `translate(${x}px,${y}px)`;
});
</script>

</body>
</html>
